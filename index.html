<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Embebido para Rollbase</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 28px;
        }
        .upload-area {
            margin: 30px 0;
            padding: 40px;
            border: 2px dashed #3498db;
            border-radius: 12px;
            background: #f8fafc;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        .upload-area:hover {
            background: #e3f2fd;
            border-color: #2980b9;
        }
        #fileInput {
            display: none;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease;
            font-weight: 500;
        }
        button:hover {
            background: #2980b9;
        }
        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
        .status {
            margin: 25px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
            text-align: center;
            font-size: 16px;
        }
        .loading { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }

        #result {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-word;
            border: 1px solid #e9ecef;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
        }
        .icon {
            font-size: 48px;
            margin-bottom: 15px;
            color: #3498db;
        }
        .file-info {
            margin-top: 15px;
            font-size: 14px;
            color: #7f8c8d;
        }

        /* Estilo para el selector de tipo de documento */
        .document-type-section {
            margin: 25px 0;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #2c3e50;
        }
        select {
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            display: block;
            font-family: 'Roboto', sans-serif;
            cursor: pointer;
        }
        select:focus {
            outline: none;
            border-color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ OCR Embebido para Rollbase</h1>
        
        <div class="upload-area" id="dropArea">
            <div class="icon">üìÅ</div>
            <p><strong>Arrastra tu PDF o Imagen aqu√≠</strong></p>
            <p>O haz clic para seleccionar un archivo</p>
            <input type="file" id="fileInput" accept=".pdf,.jpg,.jpeg,.png">
            <div class="file-info" id="fileInfo"></div>
        </div>

        <!-- üëá NUEVO: Selector de tipo de documento -->
        <div class="document-type-section">
            <label for="documentType">Selecciona el tipo de documento:</label>
            <select id="documentType">
                <option value="">‚Äî Elige una opci√≥n ‚Äî</option>
                <option value="rut">RUT</option>
                <option value="cedula">C√©dula</option>
                <option value="certificacion_bancaria">Certificaci√≥n Bancaria</option>
            </select>
        </div>

        <button id="processBtn" onclick="ocrProcessor.processFile()">üîç Procesar con OCR</button>

        <div id="status" class="status"></div>
        <div id="result"></div>
    </div>

    <script src="ocr.js"></script>
</body>
</html>
